<!DOCTYPE html>
<html lang="sk">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="apple-mobile-web-app-status-bar" content="#db4938" />
	<meta name="theme-color" content="#db4938" />

	<title>Uhádni slovo</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="stylesheet" href="css/general.css">
	<link rel="stylesheet" href="css/board.css">
	<link rel="stylesheet" href="css/effects.css">

	<script defer src="js/czech.js"></script>
	<script defer src="js/allPossibleWords.js"></script>
	<script defer src="js/animations.js"></script>
	<script defer src="js/app.js"></script>
	<script>
		if ("serviceWorker" in navigator) {
			window.addEventListener("load", function() {
				navigator.serviceWorker
						.register("https://t0maash77.github.io/wordle-czech-clone/sw.js")
						.then(res => console.log("service worker registered"))
						.catch(err => console.log("service worker not registered", err))
			})
		}
	</script>
</head>

<body>

	<header>
		<h1>Uhádni Slovo!</h1>
	</header>

	<div id="info">
		<p><small style="color: green;margin-bottom: 0">Zelená znamená, že písmeno je na správném místě</small></p>
		<p><small style="color: orange">Oranžová znamená, že písmeno je ve slově, ale na jiném místě</small></p>
		<p><small style="color: gray">Šedá znamená, že písmeno ve slově není</small></p>
	</div>

	<main class="board">

		<div class="row">
			<div data-index="1" class="tile"></div>
			<div data-index="2" class="tile"></div>
			<div data-index="3" class="tile"></div>
			<div data-index="4" class="tile"></div>
			<div data-index="5" class="tile"></div>
		</div>

		<div class="row">
			<div data-index="1" class="tile"></div>
			<div data-index="2" class="tile"></div>
			<div data-index="3" class="tile"></div>
			<div data-index="4" class="tile"></div>
			<div data-index="5" class="tile"></div>
		</div>

		<div class="row">
			<div data-index="1" class="tile"></div>
			<div data-index="2" class="tile"></div>
			<div data-index="3" class="tile"></div>
			<div data-index="4" class="tile"></div>
			<div data-index="5" class="tile"></div>
		</div>

		<div class="row">
			<div data-index="1" class="tile"></div>
			<div data-index="2" class="tile"></div>
			<div data-index="3" class="tile"></div>
			<div data-index="4" class="tile"></div>
			<div data-index="5" class="tile"></div>
		</div>

		<div class="row">
			<div data-index="1" class="tile"></div>
			<div data-index="2" class="tile"></div>
			<div data-index="3" class="tile"></div>
			<div data-index="4" class="tile"></div>
			<div data-index="5" class="tile"></div>
		</div>

		<div class="row">
			<div data-index="1" class="tile"></div>
			<div data-index="2" class="tile"></div>
			<div data-index="3" class="tile"></div>
			<div data-index="4" class="tile"></div>
			<div data-index="5" class="tile"></div>
		</div>

	</main>

		<div class="keyboard">
			<button id="q">q</button>
			<button id="w">w</button>
			<button id="e">e</button>
			<button id="r">r</button>
			<button id="t">t</button>
			<button id="z">z</button>
			<button id="u">u</button>
			<button id="i">i</button>
			<button id="o">o</button>
			<button id="p">p</button>
			<button id="a">a</button>
			<button id="s">s</button>
			<button id="d">d</button>
			<button id="f">f</button>
			<button id="g">g</button>
			<button id="h">h</button>
			<button id="j">j</button>
			<button id="k">k</button>
			<button id="l">l</button>
			<button id="enter">✅</button>
			<button id="y">y</button>
			<button id="x">x</button>
			<button id="c">c</button>
			<button id="v">v</button>
			<button id="b">b</button>
			<button id="n">n</button>
			<button id="m">m</button>
			<button id="delete">❌</button>
		</div>
</body>
</html>
