<!DOCTYPE html>
<html lang="cs">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="apple-mobile-web-app-status-bar" content="#121213" />
	<meta name="theme-color" content="#121213" />

	<title>Uhádni slovo</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@forevolve/bootstrap-dark@2.1.0/dist/css/bootstrap-dark.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="stylesheet" href="css/general.css">
	<link rel="stylesheet" href="css/board.css">
	<link rel="stylesheet" href="css/effects.css">
	<link rel="icon" type="image/x-icon" href="icon.png">
	<link rel="manifest" href="manifest.json">

	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.bundle.min.js" integrity="sha512-mULnawDVcCnsk9a4aG1QLZZ6rcce/jSzEGqUkeOLy0b6q0+T6syHrxlsAGH7ZVoqC93Pd0lBqd6WguPWih7VHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js" integrity="sha512-RdSPYh1WA6BF0RhpisYJVYkOyTzK4HwofJ3Q7ivt/jkpW6Vc8AurL1R+4AUcvn9IwEKAPm/fk7qFZW3OuiUDeg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
	<script defer src="js/czech.js"></script>
	<script defer src="js/allPossibleWords.js"></script>
	<script defer src="js/animations.js"></script>
	<script defer src="js/app.js"></script>
	<script>
		if ("serviceWorker" in navigator) {
			window.addEventListener("load", function() {
				navigator.serviceWorker
						.register('sw.js')
						.then(res => {})
						.catch(err => console.log("service worker not registered", err))
			})
		}
	</script>
</head>

<body>
	<header>
		<h1>Uhádni Slovo!</h1>
	</header>

	<div id="info">
		<p><small style="color: green;margin-bottom: 0">Zelená znamená, že písmeno je na správném místě</small></p>
		<p><small style="color: orange">Oranžová znamená, že písmeno je ve slově, ale na jiném místě</small></p>
		<p><small style="color: gray">Šedá znamená, že písmeno ve slově není</small></p>
	</div>

	<main class="board">
		<div class="row">
			<div data-index="1" class="tile"></div>
			<div data-index="2" class="tile"></div>
			<div data-index="3" class="tile"></div>
			<div data-index="4" class="tile"></div>
			<div data-index="5" class="tile"></div>
		</div>

		<div class="row">
			<div data-index="1" class="tile"></div>
			<div data-index="2" class="tile"></div>
			<div data-index="3" class="tile"></div>
			<div data-index="4" class="tile"></div>
			<div data-index="5" class="tile"></div>
		</div>

		<div class="row">
			<div data-index="1" class="tile"></div>
			<div data-index="2" class="tile"></div>
			<div data-index="3" class="tile"></div>
			<div data-index="4" class="tile"></div>
			<div data-index="5" class="tile"></div>
		</div>

		<div class="row">
			<div data-index="1" class="tile"></div>
			<div data-index="2" class="tile"></div>
			<div data-index="3" class="tile"></div>
			<div data-index="4" class="tile"></div>
			<div data-index="5" class="tile"></div>
		</div>

		<div class="row">
			<div data-index="1" class="tile"></div>
			<div data-index="2" class="tile"></div>
			<div data-index="3" class="tile"></div>
			<div data-index="4" class="tile"></div>
			<div data-index="5" class="tile"></div>
		</div>

		<div class="row">
			<div data-index="1" class="tile"></div>
			<div data-index="2" class="tile"></div>
			<div data-index="3" class="tile"></div>
			<div data-index="4" class="tile"></div>
			<div data-index="5" class="tile"></div>
		</div>
	</main>

	<div class="keyboard">
		<button id="q">q</button>
		<button id="w">w</button>
		<button id="e">e</button>
		<button id="r">r</button>
		<button id="t">t</button>
		<button id="z">z</button>
		<button id="u">u</button>
		<button id="i">i</button>
		<button id="o">o</button>
		<button id="p">p</button>
		<button id="a">a</button>
		<button id="s">s</button>
		<button id="d">d</button>
		<button id="f">f</button>
		<button id="g">g</button>
		<button id="h">h</button>
		<button id="j">j</button>
		<button id="k">k</button>
		<button id="l">l</button>
		<button id="enter">✅</button>
		<button id="y">y</button>
		<button id="x">x</button>
		<button id="c">c</button>
		<button id="v">v</button>
		<button id="b">b</button>
		<button id="n">n</button>
		<button id="m">m</button>
		<button id="delete">❌</button>
	</div>
</body>
</html>
